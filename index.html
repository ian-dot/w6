<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="navbar navbar-expand-md navbar-dark bd-navbar">
        <nav class="container justify-content-center">             
            <h1 class="d-flex ">Weather Dashboard</h1>                
        </nav>
    </header>
    <main>
        <br>
        <div class="container row justify-content-around">
            <div class="col-4">
                <form id="myForm">
                    <div class="row">
                        <label for="myCity">
                            <h1>Search for a City:</h1>
                        </label>
                    </div>

                    <div class="row input-group" >
                        <input id="mySearch" type="text" name="citySearch" class="form-control" placeholder="Mexico City" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <br>
                    <div class="row">
                        <button class="btn btn-primary" id="search-button">Search</button>
                    </div>
                </form>
                <hr>
                <div class="row" id="cityHistory">
                    <!-- Aqui va una lista de ciudades buscadas anteriormente -->
                    <!-- <button class="btn btn-primary">City1</button> -->
                </div>
                
                

            </div>
            
            <!-- <br> -->
            <div class="col-8 container">
                <div class="row">
                    <div>
                        <h3><span id="city">Atlanta</span>  <span id="currentDate"></span> <img id="icon" src="" alt="weather icon"></h3>
                    </div>
                    <div>
                        <h5>Temp: <span id="temp"></span> °C</h5>
                    </div>
                    <div>
                        <h5>Wind: <span id="wind"></span> Km/h</h5>
                    </div>
                    <div>
                        <h5>Humidity: <span id="humidity"></span> %</h5>
                    </div>
                    <div>
                        <div class="UVIndex">
                            <h5>UV Index: <span id="index"></span></h5>                            
                        </div>
                    </div>
                </div>

                <div class="row">
                    
                    <!-- <div class="row"> -->
                            <div class="col-8 container">
                            <div>
                                <h3>4 Day Forecast</h3>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-3 card">
                                
                                <div class="card-body">
                                    
                                    <div>
                                        <h5 class="card-title"><span id="currentDate1"></span> <img id="icon1" src="" alt="weather icon"></h5>
                                    </div>
                                    <div>
                                        <h5>Temp: <span id="temp1"></span> °C</h5>
                                    </div>
                                    <div>
                                        <h5>Wind: <span id="wind1"></span> Km/h</h5>
                                    </div>
                                    <div>
                                        <h5>Humidity: <span id="humidity1"></span> %</h5>
                                    </div>
                                    
                                </div>
                            </div>
                            <div class="col-3 card">
                                
                                <div class="card-body">
                                    
                                    <div>
                                        <h5 class="card-title"><span id="currentDate2"></span> <img id="icon2" src="" alt="weather icon"></h5>
                                    </div>
                                    <div>
                                        <h5>Temp: <span id="temp2"></span> °C</h5>
                                    </div>
                                    <div>
                                        <h5>Wind: <span id="wind2"></span> Km/h</h5>
                                    </div>
                                    <div>
                                        <h5>Humidity: <span id="humidity2"></span> %</h5>
                                    </div>
                                    
                                </div>
                            </div>
                            <div class="col-3 card">
                                
                                <div class="card-body">
                                    
                                    <div>
                                        <h5 class="card-title"><span id="currentDate3"></span> <img id="icon3" src="" alt="weather icon"></h5>
                                    </div>
                                    <div>
                                        <h5>Temp: <span id="temp3"></span> °C</h5>
                                    </div>
                                    <div>
                                        <h5>Wind: <span id="wind3"></span> Km/h</h5>
                                    </div>
                                    <div>
                                        <h5>Humidity: <span id="humidity3"></span> %</h5>
                                    </div>
                                    
                                </div>
                            </div>
                            <div class="col-3 card">
                                
                                <div class="card-body">
                                    
                                    <div>
                                        <h5 class="card-title"><span id="currentDate4"></span> <img id="icon4" src="" alt="weather icon"></h5>
                                    </div>
                                    <div>
                                        <h5>Temp: <span id="temp4"></span> °C</h5>
                                    </div>
                                    <div>
                                        <h5>Wind: <span id="wind4"></span> Km/h</h5>
                                    </div>
                                    <div>
                                        <h5>Humidity: <span id="humidity4"></span> %</h5>
                                    </div>
                                    
                                </div>
                            </div>
                            
                        </div>
                    
                </div>



            </div>

        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="./script.js"></script>
    </main>
</body>
</html>
